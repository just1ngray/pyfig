name: üìù Pytest

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  install-and-pytest:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
        - "3.12"
        - "3.13"
        - "3.14"

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies (minimum pydantic)
      run: |
        python -m pip install --upgrade pip
        pip install "pydantic==2.0; python_version < '3.12'" \
                    "pydantic==2.4; python_version >= '3.12'"
        pip install .
        pip install -r requirements-dev.txt
        pip freeze
    - name: Test with pytest (minimum pydantic)
      run: |
        pytest
    - name: "Install latest pydantic"
      run: |
        pip install --upgrade pydantic
        pip freeze
    - name: Test with pytest (latest pydantic)
      run: |
        pytest
